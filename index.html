<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynther World</title>

    <!-- Thêm FontAwesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient nền */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .navbar img {
            max-height: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .navbar img:hover {
            transform: scale(1.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            position: relative;
            padding: 5px 0;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff6347;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .navbar a:hover {
            color: #ff6347;
        }

        .navbar a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Social media icons */
        .social-icons a {
            margin-left: 15px;
            font-size: 30px;
            color: white;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff6347;
        }

        /* Map container */
        .map-container {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(44, 62, 80, 0.9); /* Slightly transparent dark blue */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 30px;
            margin-right: 20px;
            color: white;
        }

        #menu {
            display: flex;
            align-items: center;
        }

        .social-links {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: -200px;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            width: 200px;
            height: 100vh;
            transition: left 0.3s ease-in-out;
        }

        .social-links a {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid white;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
            color: white;
        }

        .social-links a:hover {
            background-color: rgba(255, 99, 71, 0.8); /* Tomato background on hover */
        }

        #menu.show .social-links {
            left: 0;
        }

        @media (max-width: 768px) {
            .navbar a {
                display: none;
            }

            .hamburger {
                display: block;
            }

            #menu {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1000;
                border-radius: 10px;
            }

            #menu.show {
                display: block;
            }
        }

        /* Hover effects for buttons */
        .button {
            background-image: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient hiệu ứng */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer Copyright */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
        }

    </style>
</head>
<body>

    <div class="navbar">
        <!-- Logo -->
        <img src="./logo.png" alt="Zynther World"> <!-- Replace with your logo image -->

        <!-- Menu Items -->
        <div id="menu">
            <a href="https://github.com/quangminhlh" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://facebook.com/zyntherworld" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://dsc.gg/zyntherw" target="_blank"><i class="fab fa-discord"></i></a>
        </div>

        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>

    <!-- Social Media Links (hidden by default and slides in when menu is active) -->
    <div class="social-links">
        <a href="https://github.com/quangminhlh" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://facebook.com/zyntherworld" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="https://dsc.gg/zyntherw" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    </div>

    <!-- Map Display -->
    <div class="map-container">
        <iframe src="zynther.xyz:24182" allowfullscreen></iframe>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Zynther World. All Rights Reserved.
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }
    </script>

</body>
</html>
